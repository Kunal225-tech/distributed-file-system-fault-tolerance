<!DOCTYPE html>
<html>
<head>
    <title>DFS Dashboard - Dark Mode</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff9d;
            font-family: Consolas, monospace;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            text-shadow: 0 0 10px #00ff9d;
        }
        .node-box {
            display: inline-block;
            background: #111;
            padding: 15px;
            margin: 10px;
            border: 2px solid #00ff9d;
            border-radius: 10px;
            width: 150px;
            font-size: 18px;
        }
        .online {
            color: #00ff9d;
        }
        .offline {
            color: #ff005e;
        }
        .button {
            background-color: #00ff9d;
            border: none;
            padding: 10px;
            margin: 10px;
            width: 150px;
            cursor: pointer;
            font-weight: bold;
        }
        #logs {
            background: black;
            width: 90%;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üöÄ Distributed File System Dashboard üöÄ</h1>

    <h2>Node Status</h2>
    <div id="nodes"></div>

    <br><br>

    <input type="file" id="fileInput" class="button"><br>
    <button onclick="uploadFile()" class="button">Upload File</button><br><br>

    <input type="text" id="fileName" placeholder="filename.ext" class="button">
    <button onclick="downloadFile()" class="button">Download File</button>

    <h2>System Logs</h2>
    <div id="logs"></div>

<script>
    const API = "http://127.0.0.1:8000/api";

    function log(msg) {
        document.getElementById("logs").innerHTML += msg + "<br>";
    }

    function showNodes() {
        fetch(`${API}/nodes`)
            .then(r => r.json())
            .then(data => {
                let html = "";
                data.forEach(n => {
                    html += `<div class='node-box online'>üü¢ ${n}</div>`;
                });
                document.getElementById("nodes").innerHTML = html;
                log("Active nodes refreshed.");
            })
            .catch(() => log("Failed to fetch nodes ‚ùå"));
    }

    function uploadFile() {
        let f = document.getElementById("fileInput").files[0];
        if (!f) return;
        let fd = new FormData();
        fd.append("file", f);

        fetch(`${API}/upload`, { method: "POST", body: fd })
            .then(r => r.json())
            .then(d => log("Uploaded: " + d.msg))
            .catch(() => log("Upload failed ‚ùå"));
    }

    function downloadFile() {
        let file = document.getElementById("fileName").value;
        if (!file) return;
        window.location.href = `${API}/download/${file}`;
        log("Download started...");
    }

    setInterval(showNodes, 3000);
    showNodes();
</script>
</body>
</html>
